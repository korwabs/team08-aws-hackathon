    <style>

        body {

            margin: 0; padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        .main-container {
            display: flex;
            min-height: 100vh;
            transition: margin-right 0.3s ease;
        }
        .main-container.sidebar-open {
            margin-right: 400px;
        }
        .container { 
            flex: 1;
            max-width: 900px; margin: 20px auto; 
            background: white; border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {

            position: relative;
        }
        .header h1 { margin: 0; font-size: 24px; }
        .summary-btn {

            right: 20px;

            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .summary-btn:hover {
            background: white;
            color: #4facfe;
        }
        .content { padding: 20px; }
        
        .chat-container { 
            border: 2px solid #e1e8ed; height: 400px; overflow-y: auto; 
            padding: 15px; margin: 15px 0; border-radius: 10px;
            background: #f8f9fa;
        }
        .message {

        }
        .message.text {

            border-bottom-right-radius: 5px;
        }
        .message.transcribe {

            border-bottom-left-radius: 5px;
        }
        .message.image {

            border-bottom-left-radius: 5px;
        }
        .message .user { font-weight: bold; font-size: 12px; margin-bottom: 5px; }
        .message .time { font-size: 11px; color: #666; margin-top: 5px; }
        
        .input-group { 
            display: flex; margin: 15px 0; gap: 10px; align-items: center;
        }
        .input-group input, .input-group select { 
            flex: 1; padding: 12px; border: 2px solid #e1e8ed; 
            border-radius: 25px; outline: none; font-size: 14px;
        }
        .input-group input:focus, .input-group select:focus {
            border-color: #4facfe;
        }
        .btn { 
            padding: 12px 20px; border: none; border-radius: 25px; 
            cursor: pointer; font-weight: bold; transition: all 0.3s;
        }
        .btn-primary { background: #4facfe; color: white; }
        .btn-primary:hover { background: #2196f3; transform: translateY(-2px); }
        .btn-success { background: #4caf50; color: white; }
        .btn-danger { background: #f44336; color: white; }
        
        .btn-secondary { background: #6c757d; color: white; }
        .btn-secondary:hover { background: #5a6268; }
        
        .html-files-modal {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .html-files-content {

            padding: 30px;
            border-radius: 15px;

            width: 90%;
            max-height: 80vh;
            overflow-y: auto;

        .html-file-item {

        }

        }
        #recordBtn.recording {

        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .visualizer-container {

        }
        #audioVisualizer {

        }
        
        .status {

        }
        .status.recording { background: #ffebee; color: #c62828; }

        .summary-stats {
